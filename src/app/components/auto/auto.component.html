<link rel="stylesheet" href="auto.component.css">

<div class="boxcont">
<div class="boxSx">

    <div class="FormC my-4">
        <form class="my-4">
            <div class="form-group font">
                <label for="exampleInputEmail1">Categoria</label>
                <select class="form-select textbox" name="categorie" id="textUno" [(ngModel)]="Categoria">
                    <option *ngFor="let r of this.categorie" [value]="r.indx">{{r.str}}</option>
                </select>
            </div>

            <div class="form-group font" id="textDue">
                <label for="exampleInputPassword1">Marca</label>
                <input name="Marca" [(ngModel)]="Marca" class="form-control textbox" id="exampleInputPassword1">
            </div>

            <div class="form-group font" id="textTre">
                <label for="exampleInputPassword1">Modello</label>
                <input name="Modello" [(ngModel)]="Modello" class="form-control textbox" id="exampleInputPassword1">
            </div>


            <div class="ordine">
                <div>
                    <input name="ordine" type="radio" class="form-check-input radio" id="exampleCheck1" [value]="0"
                        [(ngModel)]="SelectedOr">
                    <label class="form-check-label" for="exampleCheck1">Prezzo crescente</label>
                </div>
                <div>
                    <input name="ordine" type="radio" class="form-check-input radio" id="e" [value]="1"
                        [(ngModel)]="SelectedOr">
                    <label class="form-check-label" for="e">Prezzo decrescente</label>
                </div>
                <div>
                    <input name="ordine" type="radio" class="form-check-input radio" id="s" [value]="2"
                        [(ngModel)]="SelectedOr">
                    <label class="form-check-label" for="s">Ordine alfabetico</label>
                </div>
                <a class="filtra btn btn-primary font" (click)="FormSubmit()">Filtra</a>
            </div>
        </form>
    </div>
</div>

<div class="boxDx tCont">
    <table class="table font">
        <thead>
            <tr>
                <th>
                    Immagine
                </th>
                <th>
                    Dati
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of this.autoList" (click)="OpenModal(r)">
                <td>
                    <img [src]="r.immagine" [alt]="r.modello + 'IMG'">
                </td>
                <td>
                    <table>
                        <tr>
                            <th>Marca</th>
                            <td>{{r.marca}}</td>
                        </tr>
                        <tr>
                            <th>Modello</th>
                            <td>{{r.modello}}</td>
                        </tr>
                        <tr>
                            <th>Categoria</th>
                            <td>{{StringCategoria(r.categoria)}}</td>
                        </tr>
                        <tr>
                            <th>Lista Optional</th>
                            <td>{{StringaOptional(r)}}</td>
                        </tr>
                        <tr>
                            <th>Prezzo</th>
                            <td>{{r.prezzo}}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    
    <app-auto-modale (closeEvent)="CloseModal()" [auto]="AutoModalSelected"></app-auto-modale>
</div>

</div>
